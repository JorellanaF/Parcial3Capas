<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Materia</title>
    <link rel="stylesheet" type="text/css" href="css/agregarME.css">
    <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="row form">
    <div class="col-8 divimg"></div>
    <div class="col-4 p-4 align-self-center">
        <div class="row col-12 align-items-center">
            <form class="col-12" method="post" th:action="@{/validarME}" th:object="${materia}">
                <h1 class="col-12 m-4 text-left" th:text="${titulo}"></h1>
                <div class="form-group row">
                    <label class="col-3">Materia</label>
                    <select class="col-md-9" th:field="*{codigoMateria}" required>
                        <option th:each="materias, row: ${materias}" th:value="${materias.codigoMateria}" th:text="${materias.materia}"></option>
                    </select>
                    <span class="col-12 text-center errors" th:errors="*{codigoMateria}" style="color: #FF0000"></span>
                </div>
                <div class="form-group row">
                    <label class="col-3">AÃ±o</label>
                    <input class="col-9" type="date" th:field="*{anio}" min="2005-01-01" required>
                    <span class="col-12 text-center errors" th:errors="*{anio}" style="color: #FF0000"></span>
                </div>
                <div class="form-group row">
                    <label class="col-3">Ciclo</label>
                    <select class="col-md-9" th:field="*{ciclo}" required>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-3">Nota</label>
                    <input class="col-9" type="number" placeholder="0.0" th:name="nota" th:field="*{nota}" required>
                    <span class="col-12 text-center errors" th:errors="*{nota}" style="color: #FF0000"></span>
                </div>
                <div class="form-group row">
                    <input th:name="codigoE" th:value="${codigo}" style="display: none">
                </div>
                <div class="form-group row justify-content-center">
                    <input class="col-4 btn btn-outline-light btnlog" type="submit" value="Agregar">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
