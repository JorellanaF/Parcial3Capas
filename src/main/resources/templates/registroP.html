<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" type="text/css" href="css/registro.css">
    <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="row form">
    <div class="col-8 divimg"></div>
    <div class="col-4 p-4 align-self-center">
        <div class="row col-12 align-items-center">
            <form class="col-12" method="post" th:action="@{/validarRP}">
                <h1 class="col-12 m-4 text-left">Registrarse</h1>
                <div class="form-group row">
                    <label class="col-3">Nombre</label>
                    <input class="col-9" type="text" placeholder="Nombre" th:name="nombre" maxlength="50" required>
                </div>
                <div class="form-group row">
                    <label class="col-3">Apellido</label>
                    <input class="col-9" type="text" placeholder="Apellido" th:name="apellido" maxlength="50" required>
                </div>
                <div class="form-group row">
                    <label class="col-3">Fecha de nacimiento</label>
                    <input class="col-9" id="fechaN" type="date" th:name="fechaNacimiento" required>
                </div>
                <div class="form-group row">
                    <label class="col-3 text-center">Departamento de Residencia</label>
                    <select class="col-9" name="departamento" id="departamento" th:name="codigoDepartamento" onchange="select()">
                        <option class="col-" th:each="departamento, row: ${departamentos}" th:value="${departamento.codigoDepartamento}" th:text="${departamento.departamento}"></option>
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-3 text-center">Municipio de Residencia</label>
                    <select class="col-9 w-100" name="municipio" id="municipio" th:name="codigoMunicipio">
                        <option class="col-12" th:each="municipio, row: ${municipios}" th:value="${municipio.departamento.codigoDepartamento}" th:text="${municipio.municipio}"></option>
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-3">Direccion</label>
                    <input class="col-9" type="text" placeholder="Direccion" th:name="direccionResidencia" maxlength="150" required>
                </div>
                <div class="form-group row">
                    <label class="col-3">Nombre de Usuario</label>
                    <input class="col-9" type="text" placeholder="Usuario" th:name="usuario" maxlength="50" required>
                </div>
                <div class="form-group row">
                    <label class="col-3">Password</label>
                    <input class="col-9" type="password" placeholder="Password" th:name="contraseÃ±a" maxlength="150" required>
                </div>
                <div class="form-group row justify-content-center">
                    <input class="col-4 btn btn-outline-light btnlog" type="submit" value="Registrarse" th:action="@{/validarRP}">
                </div>
            </form>
            <form class="col-12" method="post" th:action="@{/}">
                <div class="form-group row justify-content-center">
                    <input class="col-4 btn btn-outline-light btnlog" type="submit" value="Iniciar Sesion">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/javascript">
    function select() {
        var departamento = document.getElementById("departamento")
        var municipios = document.getElementById("municipio")

        var valorD = departamento.options[departamento.selectedIndex].value
        var numMunicipios = municipios.length

        for(i = 0; i < numMunicipios; i++){
            municipios.options[i].hidden = false
        }

        for(i = 0; i < numMunicipios; i++){
            if(municipios[i].value == valorD) {
                municipios[i].value = municipios[i].value
                municipios[i].text = municipios[i].text
            }else {
                municipios.options[i].hidden = true
            }
        }

        municipios.options[0].selected = false
    }
</script>
